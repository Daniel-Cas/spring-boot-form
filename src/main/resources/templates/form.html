<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>

<h2 th:text="${titulo}" ></h2>

<form th:action="@{/form}" method="post" th:object="${user}">

    <!-- identificador de usuario-->
    <div>
        <label for="identificador"> Identificador </label>
        <div>
            <input  id="identificador" type="text" th:field="*{identificador}">
        </div>
    </div>
    <div th:if="${#fields.hasErrors('identificador')}"  th:errors="*{identificador}"> </div>


    <!-- Nombre de usuario-->
    <div>
        <label for="nombre"> Nombre </label>
        <div>
            <input  id="nombre" type="text" th:field="*{nombre}">
        </div>
    </div>
    <div th:if="${#fields.hasErrors('nombre')}"  th:errors="*{nombre}"> </div>



    <!-- Apellido de usuario-->
    <div>
        <label for="apellido"> Apellido </label>
        <div>
            <input  id="apellido" type="text" th:field="*{apellido}">
        </div>
    </div>
    <div th:if="${#fields.hasErrors('apellido')}"  th:errors="*{apellido}"> </div>




    <!-- Username de usuario-->
    <div>
        <label for="username"> Username </label>
        <div>
            <input  id="username" type="text" th:field="*{username}">
        </div>
    </div>
    <div th:if="${#fields.hasErrors('username')}"  th:errors="*{username}"> </div>

    <!-- ContraseÃ±a de usuario-->
    <div>
        <label for="password"> Password </label>
        <div>
            <input id="password" type="password" th:field="*{password}">
        </div>
    </div>
    <div th:if="${#fields.hasErrors('password')}"  th:errors="*{password}"> </div>

    <!-- Email de usuario-->
    <div>
        <label for="email"> Email </label>
        <div>
            <input id="email" type="email" th:field="*{email}">
        </div>
    </div>
    <div th:if="${#fields.hasErrors('email')}"  th:errors="*{email}"> </div>

    <div>
        <div>
            <button type="submit"> Enviar </button>
        </div>
    </div>




</form>


</body>

</html>
