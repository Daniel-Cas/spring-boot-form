<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>

<h2 th:text="${titulo}" ></h2>

<form th:action="@{/form}" method="post" th:object="${user}">



    <!-- Habilitar (propiedad) de usuario-->
    <div>
        <label for="habilitar"> Habilitar </label>
        <div>
            <input  id="habilitar" type="checkbox" th:field="*{habilitar}">
        </div>
    </div>



   <!-- Paises Posibles del usuario-->
    <div>
        <label for="pais"> País </label>
        <div>
            <select  id="pais"  type="text" th:field="*{pais}">
                <option value=""> -- Seleccionar Pais -- </option>
                <option th:each="pais: ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}"></option>
            </select>
        </div>
    </div>
    <div th:if="${#fields.hasErrors('pais')}"  th:errors="*{pais}"> </div>


    <!-- Roles de usuario-->
    <div>
        <label> Roles </label>
        <div th:each="role: ${listaRoles}">
            <input type="checkbox" th:field="*{roles}" th:value="${role.id}">
            <label th:for="${#ids.prev('roles')}" th:text="${role.nombre}"></label>
        </div>
    </div>
    <div th:if="${#fields.hasErrors('roles')}"  th:errors="*{roles}"> </div>


    <!-- identificador de usuario-->
    <div>
        <label for="identificador"> Identificador </label>
        <div>
            <input  id="identificador" type="text" th:field="*{identificador}">
        </div>
    </div>
    <div th:if="${#fields.hasErrors('identificador')}"  th:errors="*{identificador}"> </div>


    <!-- Nombre de usuario-->
    <div>
        <label for="nombre"> Nombre </label>
        <div>
            <input  id="nombre" type="text" th:field="*{nombre}">
        </div>
    </div>
    <div th:if="${#fields.hasErrors('nombre')}"  th:errors="*{nombre}"> </div>



    <!-- Apellido de usuario-->
    <div>
        <label for="apellido"> Apellido </label>
        <div>
            <input  id="apellido" type="text" th:field="*{apellido}">
        </div>
    </div>
    <div th:if="${#fields.hasErrors('apellido')}"  th:errors="*{apellido}"> </div>




    <!-- Username de usuario-->
    <div>
        <label for="username"> Username </label>
        <div>
            <input  id="username" type="text" th:field="*{username}">
        </div>
    </div>
    <div th:if="${#fields.hasErrors('username')}"  th:errors="*{username}"> </div>

    <!-- Contraseña de usuario-->
    <div>
        <label for="password"> Password </label>
        <div>
            <input id="password" type="password" th:field="*{password}">
        </div>
    </div>
    <div th:if="${#fields.hasErrors('password')}"  th:errors="*{password}"> </div>

    <!-- Email de usuario-->
    <div>
        <label for="email"> Email </label>
        <div>
            <input id="email" type="email" th:field="*{email}">
        </div>
    </div>
    <div th:if="${#fields.hasErrors('email')}"  th:errors="*{email}"> </div>

    <div>
        <label for="cuenta"> Cuenta  </label>
        <div>
            <input id="cuenta" type="number" th:field="*{cuenta}">
        </div>
    </div>
    <div th:if="${#fields.hasErrors('cuenta')}"  th:errors="*{cuenta}"> </div>


    <div>
        <label for="fechaNacimiento"> Fecha Nacimiento  </label>
        <div>
            <input id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}" placeholder="yyyy/MM/dd" >
        </div>
    </div>
    <div th:if="${#fields.hasErrors('fechaNacimiento')}"  th:errors="*{fechaNacimiento}"> </div>


    <!-- Boton par el Submit -->
    <div>
        <div>
            <button type="submit"> Enviar </button>
        </div>
    </div>




</form>


</body>

</html>
