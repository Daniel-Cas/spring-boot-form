<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>

<h2 th:text="${titulo}" ></h2>

<ul>
    <li th:text="${user.nombre}" ></li>
    <li th:text="${user.apellido}" ></li>
    <li th:text="${user.username}" ></li>
    <li th:text="${user.password}" ></li>
    <li th:text="${user.email}" ></li>
    <li th:text="${user.identificador}" ></li>
    <li th:text="${user.cuenta}" ></li>
    <li th:text="${user.pais.id}" ></li>
    <li th:text="${user.pais.codigo}" ></li>
    <li th:text="${user.pais.nombre}" ></li>
    <li th:text="${#dates.format(user.fechaNacimiento, 'dd/MM/yyyy')}" ></li>
    <li th:text="'Habilitado: ' + ${user.habilitar}" ></li>
</ul>


<div>Roles</div>
<ul>
    <li th:each="role: ${user.roles}"  th:text="${role.id} + ' ' + ${role.nombre} + ' '+ ${role.role}"></li>
</ul>



</body>
</html>
